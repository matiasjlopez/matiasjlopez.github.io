<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container" id="pageContainer">
    <div class="envelope-wrapper">
        <div class="envelope">
            <div class="letter">
                <div class="text">
                    <strong>Amor.</strong>
                    <p>
                        Gracias por hacer que mis d√≠as normales sean especiales.
                        No sabes lo feliz que me haces.
                    </p>
                    <p>
                        Quiero que estes a mi lado toda mi vida.
                        Vos sos quien me vuelve una mejor persona y lo que quiero ser.
                    </p>
                    <p>
                        Gracias, te amo.
                    </p>
                </div>
            </div>
        </div>
        <div class="heart"></div>
    </div>
</div>
<script>
    const envelope = document.querySelector('.envelope-wrapper');
    envelope.addEventListener('click', () => {
        envelope.classList.toggle('flap');
    });
</script>
<script>
    function setFullHeight() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
        document.getElementById('pageContainer').style.height = `calc(var(--vh, 1vh) * 100)`;
    }

    window.addEventListener('resize', setFullHeight);
    window.addEventListener('orientationchange', setFullHeight);

    setFullHeight();
</script>
</body>
</html>
